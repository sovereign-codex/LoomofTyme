name: Tyme Dream Injector
on:
  workflow_dispatch: {}

jobs:
  inject:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Inject scroll from Garden Flame
        run: |
          mkdir -p dream_scrolls
          curl -s https://raw.githubusercontent.com/sovereign-codex/Garden-Flame-Kodex/main/README.md -o dream_scrolls/GardenFlame.md
          echo "Scroll injected from Garden Flame Kodex"
